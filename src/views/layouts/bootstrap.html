<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}}</title>

	{{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

	<!-- unigrid styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/unigrid/styles/unigrid.css">
	<!-- /unigrid styles -->

	<!-- Custom styles for this template -->
	<style>
		/* Sticky footer styles
		-------------------------------------------------- */
		html {
			position: relative;
			min-height: 100%;
		}
		body {
			/* Margin bottom by footer height */
			margin-bottom: 60px;
		}
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 60px;
			line-height: 60px; /* Vertically center the text there */
			background-color: #f5f5f5;
		}


		/* Custom page CSS
        -------------------------------------------------- */
		/* Not required for template or sticky footer method. */

		body > .container {
			padding: 78px 15px 0;
		}
	</style>
</head>

<body>

<header>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container">
			<a class="navbar-brand" href="{{baseurl}}/pages.html">Unigrid</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
	{% body %}
</main>

<footer class="footer">
	<div class="container">
		<span>Made with &hearts; by tdascoli</span>
	</div>
</footer>


<!-- unigrid scripts -->
<script src="{{baseurl}}/assets/unigrid/scripts/unigrid.js"></script>
<!-- /unigrid scripts -->
</body>
</html>
